    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        h1::after{
            content: '';
            border-bottom: 2px solid white;
            display: block;

            h1::after{
                content: '';
                border-bottom: 4px solid white;
                display: block;
                width: 200px;
                margin: 30px auto 0 auto;
            }
        }
        
        
    </style>
</head>
<body>

    <div class="flex justify-center items-center h-screen text-3xl md:text-4xl text-center bg-pink-700">

        </div>
